<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side bar</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo flex">
        <i class="fa-brands fa-sketch" aria-hidden="true"></i>
        <span aria-label=""><a href="#" class="sidebar-text">The App</a></span>
      </div>
      <nav class="primary-sidebar">
        <ul role="list" aria-label="menu-list" class="flex-property">
          <li class=" side-list flex hover-effect " aria-label="dashboard">
            <i aria-hidden="true" class="fa-solid fa-house"></i
            ><a href="#" class="sidebar-text">Dashboard</a>
          </li>
          <li class=" side-list flex hover-effect" aria-label="search">
            <i aria-hidden="true" class="fa-solid fa-magnifying-glass"></i
            ><a href="#" class="sidebar-text">Search</a>
          </li>
          <li class=" side-list flex hover-effect"  aria-label="insight">
            <i aria-hidden="true" class="fa-solid fa-bars-staggered"></i
            ><a href="#" class="sidebar-text">Insight</a>
          </li>
          <li class=" side-list flex hover-effect" aria-label="documents">
            <i aria-hidden="true" class="fa-solid fa-book"></i
            ><a href="#" class="sidebar-text">Docs</a>
          </li>
          <li class=" side-list flex hover-effect" aria-label="community">
            <i aria-hidden="true" class="fa-solid fa-users"></i
            ><a href="#" class="sidebar-text">Community</a>
          </li>
          <li class=" side-list flex hover-effect" aria-label="tools">
            <i aria-hidden="true" class="fa-solid fa-toolbox"></i
            ><a href="#" class="sidebar-text">Tools</a>
          </li>
          <li class=" side-list flex hover-effect" aria-label="market">
            <i aria-hidden="true" class="fa-solid fa-cart-shopping"></i
            ><a href="#" class="sidebar-text">Market</a>
          </li>
          <li class=" side-list flex hover-effect" aria-label="resources">
            <i aria-hidden="true" class="fa-regular fa-circle-question"></i
            ><a href="#" class="sidebar-text">Resources</a>
          </li>
        </ul>
      </nav>
      <div role="list" aria-hidden="true" class="switch-mode">
        <div class="dark switch-mode-border"></div>
        <div class="light switch-mode-border"></div>
        <div class="blue switch-mode-border"></div>
      </div>
    </header>
  </body>
</html>
